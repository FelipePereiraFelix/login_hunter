<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Hunter</title>
</head>
<body>
    <h2>Login Hunter</h2>
    <form method="POST">
        <label>Email:</label>
        <input type="text" name="email" required><br><br>
        <label>Senha:</label>
        <input type="password" name="senha" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
